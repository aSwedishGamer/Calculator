<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="input">
        <input id="inputX" type="number" class="texttype x">
        <input id="inputY" type="number" class="texttype y">
    </div>
    <div id="calculous">
        <button onclick="addition()" id="addition">+</button>
        <button onclick="subtraction()" id="subtraction">-</button>
        <button onclick="multiplication()" id="multiplication">*</button>
        <button onclick="division()" id="division">/</button>
    </div>
</body>
</html>
